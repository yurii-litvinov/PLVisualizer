name: .NET

on: 
  push:
    branches: 
      - "master"


jobs:
  push: 
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
      - uses: actions/checkout@v3
        
      - name: Login to DockerHub
      - uses: docker/login-action@v2
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 
      - name: Build api
        run: docker build . -t api:latest
      - name: Build frontend 
        run: docker build . -t frontend:latest
      - name: Docker push
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/pedagogical-load-visualizer:api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/pedagogical-load-visualizer:frontend:latest
          
      
      
      

