name: .NET

on: 
  push:
    branches: 
      - "master"


jobs:
  push: 
    runs-on: ubuntu-latest
    
    steps:
      -  
        name: Checkout repository
        uses: actions/checkout@v3
      -   
        name: Add submodules
        run: git submodule init && git submodule update
      -  
        name: Login to DockerHub
        uses: docker/login-action@v2
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 
      - 
        name: Build api
        run: docker build . -t pedagogical-load-visualizer/api
      -  
        name: Build frontend 
        run: docker build ./frontend -t pedagogical-load-visualizer/frontend
      - 
        name: Docker push
        run: |
          docker push oveeernight/pedagogical-load-visualizer:api
          docker push oveeernight/pedagogical-load-visualizer:frontend
          
      
      
      

